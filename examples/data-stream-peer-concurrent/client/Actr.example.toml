edition = 1
exports = []

[package]
name = "data-stream-peer-concurrent-client-python"
description = "Data stream client for peer-to-peer bidirectional streaming with concurrent support (Python)"
authors = []
license = "Apache-2.0"
tags = ["dev", "example", "python"]

[package.actr_type]
manufacturer = "acme"
name = "DataStreamConcurrentClient"

[system.signaling]
url = "ws://localhost:8081/signaling/ws"

[system.webrtc]
stun_urls = ["stun:localhost:13478"]
turn_urls = ["turn:localhost:13478"]
force_relay = false

[system.deployment]
realm_id = 0

[system.discovery]
visible = true

[acl]

[[acl.rules]]
permission = "allow"
types = ["acme+DataStreamConcurrentServer"]

[scripts]
dev = "python client.py --actr-toml Actr.toml client-1 5"

