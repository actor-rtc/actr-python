syntax = "proto3";

package data_stream_peer_server;

message PrepareServerStreamRequest {
  string stream_id = 1;
  uint32 expected_count = 2;
}

message PrepareServerStreamResponse {
  bool ready = 1;
  string message = 2;
}
 

service StreamServer {
  rpc PrepareStream(PrepareServerStreamRequest) returns (PrepareServerStreamResponse);
}

