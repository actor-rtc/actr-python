edition = 1
exports = []

[package]
name = "data-stream-peer-concurrent-server-python"
description = "Data stream server for peer-to-peer bidirectional streaming with concurrent support (Python)"
authors = []
license = "Apache-2.0"
tags = ["dev", "example", "python"]

[package.actr_type]
manufacturer = "acme"
name = "DataStreamPeerConcurrentServer"

[system.signaling]
url = "ws://localhost:8081/signaling/ws"

[system.webrtc]
stun_urls = ["stun:localhost:13478"]
turn_urls = ["turn:localhost:13478"]
force_relay = false

[system.deployment]
realm = 0

[system.discovery]
visible = true

[acl]

[[acl.rules]]
permission = "allow"
types = ["acme:DataStreamPeerConcurrentClient"]

[scripts]
dev = "python server.py --actr-toml Actr.toml"

