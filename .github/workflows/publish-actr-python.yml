name: Publish actr-python

on:
  push:
    tags:
      - "*"

jobs:
  build:
    name: Build on ${{ matrix.os }} (${{ matrix.target }})
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-24.04-arm  # Native ARM64 runner
            target: aarch64-unknown-linux-gnu
          
          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Install protobuf (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install protobuf openssl

      - name: Install protobuf (Linux ARM64)
        if: matrix.os == 'ubuntu-24.04-arm'
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler libprotobuf-dev

      - name: Install protobuf (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install protoc openssl

      - name: Install maturin
        run: |
          python -m pip install -U maturin

      - name: Build package (Linux x86_64)
        if: matrix.os == 'ubuntu-latest'
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --compatibility manylinux2014
          manylinux: auto
          before-script-linux: |
            # Download protoc from GitHub releases (includes well-known types)
            PROTOC_VERSION="29.3"
            ARCH=$(uname -m)
            if [ "$ARCH" = "x86_64" ]; then
              PROTOC_ARCH="x86_64"
            else
              PROTOC_ARCH="aarch_64"
            fi
            curl -LO "https://github.com/protocolbuffers/protobuf/releases/download/v${PROTOC_VERSION}/protoc-${PROTOC_VERSION}-linux-${PROTOC_ARCH}.zip"
            unzip -o "protoc-${PROTOC_VERSION}-linux-${PROTOC_ARCH}.zip" -d /usr/local
            chmod +x /usr/local/bin/protoc
            export PROTOC=/usr/local/bin/protoc
            
            # Install perl and make for vendored openssl
            if command -v yum &> /dev/null; then
              yum install -y perl-core make || yum install -y perl make
            elif command -v apt-get &> /dev/null; then
              apt-get update && apt-get install -y perl make
            fi

      - name: Build package (Linux ARM64)
        if: matrix.os == 'ubuntu-24.04-arm'
        run: |
          maturin build --release --target ${{ matrix.target }}

      - name: Build package (macOS/Windows)
        if: matrix.os == 'macos-latest' || matrix.os == 'windows-latest'
        run: |
          maturin build --release --target ${{ matrix.target }}

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.target }}
          path: target/wheels/*.whl
          if-no-files-found: error

  publish:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Publish to TestPyPI
        if: contains(github.ref_name, 'beta')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository-url: https://test.pypi.org/legacy/

      - name: Publish to PyPI
        if: github.ref_type == 'tag' && !contains(github.ref_name, 'beta')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
